<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoShamBo</title>
    <style>
        body {
            background-color: black;
        }
    </style>
    
</head>



<body>

    <script>
        let playerCount = 0;
        let computerCount = 0;

        let getComputerChoice = () => {
            let roShamBo = ["rock", "paper", "scissors"];
            let random = Math.floor(Math.random() * roShamBo.length);
            return roShamBo[random];
        }

        let playRound = (playerSelection, computerSelection) => {

            if (playerSelection === "rock" && computerSelection === "scissors") {
                playerCount++
                return "You win!  Computer picked Scissors!" 
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerCount++
                return "You lose!  Computer picked Paper!" 
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                playerCount++
                return "You win!  Computer picked Rock!" 
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerCount++
                return "You lose!  Computer picked Scissors!"
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerCount++
                return "You win!  Computer picked Paper!"
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerCount++
                return "You lose!  Computer picked Rock!"
            } else if (playerSelection === computerSelection) {
                return "Draw!"
            }
        }

        let game = () => {
            for (let i = 0; i < 5; i++) {
                playerSelection = prompt("Lets play Ro-Sham-Bo!  Call it!").toLowerCase();
                computerSelection = getComputerChoice();
                console.log(playRound(playerSelection, computerSelection))
            }

            if (playerCount > computerCount) {
                return "You win!  Humanity lives another day!"
            } else if (computerCount > playerCount){
                return "You lose!  The computer is alive!"
            } else {
                return "Tied!"
            }
        }


    </script>
    
</body>
</html>
